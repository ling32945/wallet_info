{% extends "base.html" %}

{% block app_content %}
<div class="page-header">
    <h1>材质 -  详情</h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">材质详情</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">材质：</div>
            <div class="col-md-4">{{ data.material }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">描述：</div>
            <div class="col-md-4">{{ data.description }}</div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-success" href="{{ url_for('material.index') }}">材质列表</a>
            <a class="btn btn-success" href="{{ url_for('material.add') }}">添加材质</a>
            <a class="btn btn-success" href="{{ url_for('material.update', token=data.id) }}">修改材质</a>
            <a class="btn btn-success" href="{{ url_for('material.delete', token=data.id) }}">删除材质</a>
        </div>
    </div>
</div>
{% endblock %}
