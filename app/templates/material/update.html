{% extends "base.html" %}

{% block app_content %}
<div class="page-header">
    <h1>材质 -  修改</h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">修改材质</div>
    <div class="panel-body">
        <form classaction="{{ url_for('material.update', token=data.id) }}" method="post">
            <span class="input-group-addon">材质</span>
            <input type="text" class="form-control" placeholder="材质（必填）" name="material_name"  value="{{ data.material }}"/>
            <input type="text" class="form-control" placeholder="描述" name="material_des"  value="{{ data.description }}"/>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-success" href="{{ url_for('material.index') }}">材质列表</a>
            <a class="btn btn-success" href="{{ url_for('material.detail', token=data.id) }}">材质详情</a>
            <a class="btn btn-success" href="{{ url_for('material.update', token=data.id) }}">删除材质</a>
        </div>
    </div>
</div>
{% endblock %}
