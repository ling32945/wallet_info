{% extends "base.html" %}

{% block app_content %}
<div class="page-header">
    <h1>供应商 -  添加</h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">添加新的供应商</div>
    <div class="panel-body">
        <form classaction="{{ url_for('supplier.add') }}" method="post">
            <span class="input-group-addon">供应商</span>
            <input type="text" class="form-control" required="required" placeholder="供应商（必填）" name="supplier" />
            <input type="text" class="form-control" placeholder="描述" name="supplier_des" />
            <button type="submit" class="btn btn-primary" style="margin: 0px auto;display: table;">添加供应商</button>
        </form>
    </div>
    <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-success" href="{{ url_for('supplier.index') }}">供应商列表</a>
        </div>
    </div>
</div>
{% endblock %}
