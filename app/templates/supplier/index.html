{% extends "base.html" %}

{% block app_content %}
<div class="page-header">
    <h1>供应商 -  列表</h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">供应商列表</div>
    <div class="panel-body">
        <p>供应商列表列出了所有银包的供应商</p>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>供应商</th>
                <th>描述</th>
                <th width=180px;></th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ supplier.supplier }}</td>
                <td>{{ supplier.description }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="...">
                        <a class="btn btn-default" href="{{ url_for('supplier.detail', token=supplier.id) }}">查看</a>
                        <a class="btn btn-default" href="{{ url_for('supplier.update', token=supplier.id) }}">修改</a>
                        <a class="btn btn-default" href="{{ url_for('supplier.delete', token=supplier.id) }}">删除</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-success" href="{{ url_for('supplier.add') }}">添加供应商</a>
        </div>
    </div>
</div>
{% endblock %}
