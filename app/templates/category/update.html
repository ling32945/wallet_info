{% extends "base.html" %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="page-header">
    <h1>产品类别 -  修改</h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">修改产品类别</div>
    <div class="panel-body">
        <form classaction="{{ url_for('category.update', token=data.id) }}" method="post">
            <span class="input-group-addon">产品类别</span>
            <input type="text" class="form-control" placeholder="产品类别（必填）" name="category_type"  value="{{ data.category }}"/>
            <input type="text" class="form-control" placeholder="描述" name="category_des"  value="{{ data.description }}"/>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-success" href="{{ url_for('category.category_index') }}">产品类别列表</a>
            <a class="btn btn-success" href="{{ url_for('category.detail', token=data.id) }}">产品类别详情</a>
            <a class="btn btn-success" href="{{ url_for('category.update', token=data.id) }}">删除产品类别</a>
        </div>
    </div>
</div>
{% endblock %}
