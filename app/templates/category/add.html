{% extends "base.html" %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="page-header">
    <h1>产品类别 -  添加</h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">添加新的产品类别</div>
    <div class="panel-body">
       <!-- <div class="row">
       <div class="col-md-2"> -->
        <form classaction="{{ url_for('category.category_add') }}" method="post">
            <span class="input-group-addon">产品类别</span>
            <input type="text" class="form-control" required="required" placeholder="产品类别（必填）" name="category_type" />
            <input type="text" class="form-control" placeholder="描述" name="category_des" />
            <button type="submit" class="btn btn-primary" style="margin: 0px auto;display: table;">添加产品类别</button>
        </form>
    </div>
    <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-success" href="{{ url_for('category.category_index') }}">产品类别列表</a>
        </div>
    </div>
</div>
{% endblock %}
