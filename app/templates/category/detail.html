{% extends "base.html" %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="page-header">
    <h1>产品类别 -  详情</h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">产品类别详情</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">产品类别：</div>
            <div class="col-md-4">{{ data.category }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">描述：</div>
            <div class="col-md-4">{{ data.description }}</div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-success" href="{{ url_for('category.category_index') }}">产品类别列表</a>
            <a class="btn btn-success" href="{{ url_for('category.category_add') }}">添加产品类别</a>
            <a class="btn btn-success" href="{{ url_for('category.update', token=data.id) }}">修改产品类别</a>
            <a class="btn btn-success" href="{{ url_for('category.delete', token=data.id) }}">删除产品类别</a>
        </div>
    </div>
</div>
{% endblock %}
