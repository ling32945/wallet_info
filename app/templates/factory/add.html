{% extends "base.html" %}

{% block app_content %}
<div class="page-header">
    <h1>工厂 -  添加</h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">添加新的工厂</div>
    <div class="panel-body">
        <form classaction="{{ url_for('factory.add') }}" method="post">
            <span class="input-group-addon">工厂</span>
            <input type="text" class="form-control" placeholder="工厂编号（必填）" name="no" />
            <input type="text" class="form-control" placeholder="工厂名称（必填）" name="name" />
            <input type="text" class="form-control" placeholder="描述" name="factory_des" />
            <button type="submit" class="btn btn-primary">添加工厂</button>
        </form>
    </div>
    <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-success" href="{{ url_for('factory.index') }}">工厂列表</a>
        </div>
    </div>
</div>
{% endblock %}
