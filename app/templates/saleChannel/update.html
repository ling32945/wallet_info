{% extends "base.html" %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="page-header">
    <h1>销售渠道 -  修改</h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">修改销售渠道</div>
    <div class="panel-body">
        <form classaction="{{ url_for('saleChannel.update', token=data.id) }}" method="post">
            <span class="input-group-addon">销售渠道</span>
            <input type="text" class="form-control" placeholder="销售渠道（必填）" name="channel_name"  value="{{ data.name }}"/>
            <input type="text" class="form-control" placeholder="描述" name="channel_des"  value="{{ data.description }}"/>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-success" href="{{ url_for('saleChannel.index') }}">销售渠道列表</a>
            <a class="btn btn-success" href="{{ url_for('saleChannel.detail', token=data.id) }}">销售渠道详情</a>
            <a class="btn btn-success" href="{{ url_for('saleChannel.update', token=data.id) }}">删除销售渠道</a>
        </div>
    </div>
</div>
{% endblock %}
