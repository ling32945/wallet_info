{% extends "base.html" %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="page-header">
    <h1>销售渠道 -  添加</h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">添加新的销售渠道</div>
    <div class="panel-body">
        <form classaction="{{ url_for('saleChannel.add') }}" method="post">
            <span class="input-group-addon">销售渠道</span>
            <input type="text" class="form-control" placeholder="销售渠道（必填）" name="channel_name" />
            <input type="text" class="form-control" placeholder="描述" name="channel_des" />
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-success" href="{{ url_for('saleChannel.index') }}">销售渠道列表</a>
        </div>
    </div>
</div>
{% endblock %}
