{% extends "base.html" %}

{% block app_content %}
<div class="page-header">
    <h1>性别 -  添加</h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">添加新的性别</div>
    <div class="panel-body">
        <form classaction="{{ url_for('gender.add') }}" method="post">
            <span class="input-group-addon">性别</span>
            <input type="text" class="form-control" required="required" placeholder="性别（必填）" name="sex" />
            <input type="text" class="form-control" placeholder="描述" name="gender_des" />
            <button type="submit" class="btn btn-primary" style="margin: 0px auto;display: table;">添加性别</button>
        </form>
    </div>
    <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-success" href="{{ url_for('gender.index') }}">性别列表</a>
        </div>
    </div>
</div>
{% endblock %}
