{% extends "base.html" %}

{% block app_content %}
<div class="page-header">
    <h1>性别 -  详情</h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">性别详情</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">性别：</div>
            <div class="col-md-4">{{ data.sex }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">描述：</div>
            <div class="col-md-4">{{ data.description }}</div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-success" href="{{ url_for('gender.index') }}">性别列表</a>
            <a class="btn btn-success" href="{{ url_for('gender.add') }}">添加性别</a>
            <a class="btn btn-success" href="{{ url_for('gender.update', token=data.id) }}">修改性别</a>
            <a class="btn btn-success" href="{{ url_for('gender.delete', token=data.id) }}">删除性别</a>
        </div>
    </div>
</div>
{% endblock %}
